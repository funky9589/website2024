<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS 2</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="app">{{ message }}
    <button @click="clickHandler">
      Count is: {{ count }}
    </button>
  </div>
</body>
<script>
    const { createApp, ref } = Vue
  
    createApp({
      setup() {
        const message = ref('KKK')
        return {
          count: ref(0), message
        }
      },
      methods:{
        clickHandler(){
          this.count++; this.message='MD:'+this.count;
        }
      }
    }).mount('#app')

     
  </script>
</html>
